<!DOCTYPE html>
<html lang="en"> <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badge - Nik Tesla AI</title> <link rel="stylesheet" href="style.css"> <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.2/p5.js"></script> <script src="sketch.js"></script> <style>
        /* Stili specifici solo per la pagina Badge */
        /* Applica stili simili a .page-content per il contenitore principale del contenuto */
        .page-content {
            z-index: 10; /* Assicura che il contenuto sia sopra il canvas */
            position: relative; /* Permette a z-index di funzionare bene */

            /* Responsività e dimensioni */
            max-width: 800px; /* Larghezza massima del contenuto */
            width: 90%; /* Larghezza responsive */
            margin: 80px auto 20px auto; /* Centra orizzontalmente, aggiunge spazio dall'alto */
            padding: 25px; /* Padding interno */
            box-sizing: border-box; /* Include padding nel calcolo della larghezza */

            /* Aspetto visivo */
            background-color: rgba(20, 20, 30, 0.8);
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
            color: #fff;
            text-align: center; /* Centra il titolo e il contenuto interno come le immagini */
        }

        .page-content h1 {
            text-align: center;
            margin-top: 0;
            color: rgba(200, 200, 255, 1); /* Colore titolo */
            margin-bottom: 30px; /* Spazio sotto il titolo */
        }

        /* Stile per centrare le immagini e aggiungere un po' di spazio sotto */
        .page-content img {
            display: block; /* Le immagini diventano elementi a blocco */
            margin: 0 auto 20px auto; /* Margini auto centrano, 20px sotto ogni immagine */
            max-width: 100%; /* Rende le immagini responsive */
            height: auto;
        }


         /* Media Query per gestire la responsività generale su schermi più piccoli */
        @media (max-width: 600px) {
             /* Aggiustamenti generali per la pagina badge su schermi piccoli */
            .page-content {
                margin-top: 60px; /* Riduci spazio dall'alto su schermi piccoli */
                padding: 15px;
            }
             .page-content h1 {
                font-size: 1.8em; /* Riduci dimensione titolo */
            }
             .page-content img {
                margin-bottom: 15px; /* Riduci spazio sotto le immagini su schermi piccoli */
            }
        }

    </style>
</head>
