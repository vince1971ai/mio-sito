<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Nik Tesla AI</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.2/p5.js"></script>
    <script src="sketch.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2" defer></script>
    <style>
        /* Stili specifici per la pagina Contact */
        .page-content {
            z-index: 10;
            position: relative;
            max-width: 600px;
            width: 90%;
            margin: 80px auto 20px auto;
            background-color: rgba(20, 20, 30, 0.8);
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
            color: #fff;
            text-align: left; /* Per allineare il testo del form */
        }

        .page-content h1 {
            text-align: center;
            margin-top: 0;
            color: rgba(200, 200, 255, 1);
            margin-bottom: 30px;
        }

        .contact-form label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.9);
        }

        .contact-form input[type="text"],
        .contact-form input[type="email"],
        .contact-form textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid rgba(200, 200, 255, 0.3);
            border-radius: 4px;
            background-color: rgba(0, 0, 0, 0.3);
            color: #fff;
            box-sizing: border-box;
        }

        .contact-form textarea {
            resize: vertical;
            min-height: 100px;
        }

        .contact-form button {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
            display: block;
            margin: 0 auto;
        }

        .contact-form button:hover {
            background-color: #0056b3;
        }

        .contact-form button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .status-message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
        }

        .status-success {
            background-color: #d4edda;
            color: #155724;
            border-color: #c3e6cb;
        }

        .status-error {
            background-color: #f8d7da;
            color: #721c24;
            border-color: #f5c6cb;
        }

        .status-warning {
            background-color: #fff3cd;
            color: #856404;
            border-color: #ffeeba;
        }

        /* Media Query per la responsività */
        @media (max-width: 600px) {
            .page-content {
                margin-top: 60px;
                padding: 15px;
            }
            .contact-form input[type="text"],
            .contact-form input[type="email"],
            .contact-form textarea {
                width: 100%;
            }
        }

    </style>
</head>
<body>
    <div id="navbar-placeholder"></div>
    <script>
        fetch('nav.html') // Richiede il file nav.html che contiene il menu
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;
            });
    </script>
    <div class="page-content">
        <h1>Contact Me</h1>
        <form id="contactForm" class="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject">

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="6" required></textarea>

            <button type="submit">Send Message</button>
            <div id="formStatusMessage" class="status-message"></div>
        </form>
    </div>

    <script>
        // Cambiato da window.addEventListener('load') a DOMContentLoaded
        // e rimosso il listener 'load' per affidarsi a 'defer' e DOMContentLoaded
        document.addEventListener('DOMContentLoaded', () => {
            const contactForm = document.getElementById('contactForm');
            const formStatusMessage = document.getElementById('formStatusMessage');
            const submitButton = contactForm.querySelector('button[type="submit"]');

            // URL della tua funzione serverless per inviare email
            const SEND_EMAIL_API_URL = window.location.origin + '/api/send-email';
            // Le tue configurazioni Supabase (lasciale così come sono)
            const SUPABASE_URL = 'https://ppmymwdjdvcsrfawpeqi.supabase.co';
            const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBwbXltd2RqZHZjc3JmYXdwZXFpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc0NzUxOTMsImV4cCI6MjA2MzA1MTE5M30.MTjtLfYQv-ztDg1t4YZQmqwrPKzfTKyY0CPWKTEEKrc';
            const SUPABASE_TABLE_NAME = 'contact_messages';

            // Inizializza il client Supabase
            // Con 'defer' sullo script CDN di Supabase, DOMContentLoaded è il momento giusto
            const supabase = Supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);


            if (!contactForm || !formStatusMessage || !submitButton) {
                console.error("Elementi HTML per il form di contatto non trovati. La funzionalità di invio non sarà attiva.");
                return;
            }

            contactForm.addEventListener('submit', async (event) => {
                event.preventDefault(); // Impedisce il ricaricamento della pagina

                formStatusMessage.textContent = '';
                formStatusMessage.className = '';
                submitButton.textContent = 'Sending...';
                submitButton.disabled = true;

                const formData = new FormData(contactForm);
                const formDataObject = {};
                formData.forEach((value, key) => {
                     formDataObject[key] = value;
                });

                let emailSent = false;
                let supabaseSaved = false;
                let errorMessage = '';

                try {
                    // 1. Invia email tramite la funzione serverless SendGrid
                    const emailResponse = await fetch(SEND_EMAIL_API_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(formDataObject)
                    });

                    if (!emailResponse.ok) {
                        const errorBody = await emailResponse.text();
                        throw new Error(`Email sending failed: ${emailResponse.status} ${emailResponse.statusText} - ${errorBody}`);
                    }
                    emailSent = true;
                    console.log('Email sent successfully via API.');

                } catch (error) {
                    emailSent = false;
                    errorMessage += `Email error: ${error.message}. `;
                    console.error('Error sending email:', error);
                }

                try {
                    // 2. Salva su Supabase (logica esistente)
                    const { data, error } = await supabase
                        .from(SUPABASE_TABLE_NAME)
                        .insert([formDataObject]);

                    if (error) {
                        throw new Error(`Supabase save failed: ${error.message}`);
                    }
                    supabaseSaved = true;
                    console.log('Message saved to Supabase successfully:', data);

                } catch (error) {
                    supabaseSaved = false;
                    errorMessage += `Supabase error: ${error.message}.`;
                    console.error('Error saving to Supabase:', error);
                }

                if (emailSent && supabaseSaved) {
                    formStatusMessage.textContent = 'Message sent and saved successfully!';
                    formStatusMessage.className = 'status-message status-success';
                    contactForm.reset(); // Solo se tutto va a buon fine
                } else if (emailSent && !supabaseSaved) {
                    formStatusMessage.textContent = `Email sent, but failed to save message. ${errorMessage}`;
                    formStatusMessage.className = 'status-message status-warning';
                    // Non resetta il form qui, potrebbe esserci bisogno di ritentare il salvataggio o copiare i dati
                } else if (!emailSent && supabaseSaved) {
                    formStatusMessage.textContent = `Message saved, but failed to send email. ${errorMessage}`;
                    formStatusMessage.className = 'status-message status-warning';
                } else {
                    formStatusMessage.textContent = `Failed to send message: ${errorMessage}`;
                    formStatusMessage.className = 'status-message status-error';
                }

                submitButton.textContent = 'Send Message';
                submitButton.disabled = false;
            });
        });
    </script>
</body>
</html>
